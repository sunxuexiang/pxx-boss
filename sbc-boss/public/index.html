<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link id="icoLink" rel="shortcut icon" href="" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./index.css"/>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      type="text/javascript"
      src="/javascript/dll/<%= htmlWebpackPlugin.options.dllName %>"
    ></script>
    <title>运营后台</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.12/pdfobject.min.js"></script>
  <style>
    /*全局覆盖antd左对齐*/
    #root .ant-table-thead > tr > th, .ant-table-tbody > tr > td, .ant-table-self tbody td {text-align: left;}
    #root .ant-table-thead > tr:first-child > th:last-child {
      text-align: right;
    }
    #root .ant-table-self tbody td:last-child {
      text-align: right;
    }
    #root .ant-table-tbody > tr > td:last-child {
      text-align: right;
    }
    /*表格的loading*/
    #root .ant-table-tbody > tr > td:last-child .ant-spin {
      margin-right:50%;
    }
    /*表格checkBox的对其*/
    #root .ant-table-tbody > tr > td.ant-table-selection-column {
      text-align: left;
    }
    /*表格操作右对齐*/
    th.operation-th {
      text-align: right !important;
    }

    .operation-td {
      text-align: right !important;
    }

    .ant-form-item-control {
      line-height: 32px;
    }

    form .ant-input-group-wrapper {
      top: 0;
    }

    .ant-form-item-label {
      line-height: 32px;
    }

    .operation-box a {
      padding-left: 8px;
    }
  </style>
</html>
